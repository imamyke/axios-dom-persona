<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <!-- axios -->
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="navbar">
        <div class="container">
          <a href="#!" class="nav__logo">
            <div class="logo__image"></div>
            <h1 class="nav__title">PERSONA</h1>
          </a>
          <div class="btn__group">
            <div class="btn refresh">REFRESH</div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="container">
          <div class="row">
            <div class="col-6-12">
              <div class="avatar">
                <div class="avatar__group">
                  <div class="image__container">
                    <div class="image" style="background-image: url('https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');"></div>
                  </div>
                  <div class="avatar__name">Amy</div>
                </div>
              </div>
            </div>
            <div class="col-6-12">
              <div class="profile">
                <div class="profile__group">
                  <h2 class="profile__title">PROFILE</h2>
                  <ul class="list">
                    <li class="item">Gender :<span class="info">female</span></li>
                    <li class="item">Age :<span class="info">18</span></li>
                    <li class="item">Birth :<span class="info">1994-06-08</span></li>
                    <li class="item">Region :<span class="info">TW</span></li>
                    <li class="item">E-mail :<span class="info">imamyke@gmail.com</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="copyright">Copyright@2022 by Amy Ke</div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
        
</body>
</html>
